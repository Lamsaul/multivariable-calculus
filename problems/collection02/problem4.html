<h3>Problem 4</h3>
Use the divergence theorem to compute the flux of \(\vec{F} = i+j+k\) outwards
across the closed surface \(x^4 + y^4 + z^4 = 1\).
<ol>
</ol>
<h3>Solution</h3>
<ol>
    \[div(\vec{F}) = 0\]
    \[\therefore \int\int_S \vec{F} \cdot \hat{n} \cdot dS = \int\int\int_T div(\vec{F}) \cdot dV=0\]
</ol>
